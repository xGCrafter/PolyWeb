<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Discord ID</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f2c2c;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Courier New', monospace;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .box span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        My Discord User ID: <span>1167809343861817445</span><br>
        or <span>gcrafter70003</span>
    </div>
</body>
</html>
